<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #222222;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"font": {"color": "#FFFFFF"}, "id": "a", "label": "a", "shape": "dot", "title": "5"}, {"font": {"color": "#FFFFFF"}, "id": "b", "label": "b", "shape": "dot", "title": "7"}, {"font": {"color": "#FFFFFF"}, "id": "c", "label": "c", "shape": "dot", "title": "4"}, {"font": {"color": "#FFFFFF"}, "id": "d", "label": "d", "shape": "dot", "title": "7"}, {"font": {"color": "#FFFFFF"}, "id": "e", "label": "e", "shape": "dot", "title": "5"}, {"font": {"color": "#FFFFFF"}, "id": "f", "label": "f", "shape": "dot", "title": "2"}, {"font": {"color": "#FFFFFF"}, "id": "g", "label": "g", "shape": "dot", "title": "0"}, {"font": {"color": "#FFFFFF"}, "id": "h", "label": "h", "shape": "dot", "title": "11"}, {"font": {"color": "#FFFFFF"}, "id": "p", "label": "p", "shape": "dot", "title": "14"}, {"font": {"color": "#FFFFFF"}, "id": "q", "label": "q", "shape": "dot", "title": "12"}, {"font": {"color": "#FFFFFF"}, "id": "r", "label": "r", "shape": "dot", "title": "3"}, {"font": {"color": "#FFFFFF"}, "id": "s", "label": "s", "shape": "dot", "title": "0"}]);
        edges = new vis.DataSet([{"from": "a", "label": 2, "title": 2, "to": "b"}, {"from": "a", "label": 2, "title": 2, "to": "c"}, {"from": "b", "label": 1, "title": 1, "to": "d"}, {"from": "c", "label": 8, "title": 8, "to": "d"}, {"from": "c", "label": 3, "title": 3, "to": "f"}, {"from": "d", "label": 2, "title": 2, "to": "e"}, {"from": "d", "label": 3, "title": 3, "to": "s"}, {"from": "e", "label": 8, "title": 8, "to": "h"}, {"from": "e", "label": 2, "title": 2, "to": "r"}, {"from": "e", "label": 9, "title": 9, "to": "s"}, {"from": "f", "label": 2, "title": 2, "to": "g"}, {"from": "f", "label": 2, "title": 2, "to": "r"}, {"from": "h", "label": 4, "title": 4, "to": "p"}, {"from": "h", "label": 4, "title": 4, "to": "q"}, {"from": "p", "label": 15, "title": 15, "to": "q"}, {"from": "p", "label": 1, "title": 1, "to": "s"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
